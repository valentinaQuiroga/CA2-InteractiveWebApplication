      <div class="container p-4">
        <div class="row">
          <div class="col-md-4 containerMessage">
            <form id="item-form" class="card card-body">
              <div class="form-group">
                <label for=""></label>
                <input
                  type="text"
                  id="artType"
                  class="form-control"
                  placeholder="Art Type"
                  autofocus
                  required
                />
              </div>
              <div class="form-group">
                <label for=""></label>
                <input
                  type="text"
                  id="article"
                  class="form-control"
                  placeholder="Article"
                  required
                />
              </div>
              <div class="form-group">
                <label for=""></label>
                <input
                  type="text"
                  id="author"
                  class="form-control"
                  placeholder="Author"
                  required
                />
              </div>
              <div class="form-group">
                <label for=""></label>
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  placeholder="Price"
                  required
                />
              </div>

              <div class="input-group mb-3">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="image"
                    required
                  />
                  <label for="image" class="custom-file-label"></label>
                </div>
              </div>
              <button class="btn btn-outline-success">Save item</button>
            </form>
          </div>
          <div class="col-md-8" id="items-cards"></div>

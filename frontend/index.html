<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
    <!-- Bootsrap -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <!-- Animate CSs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-white bg-white">
      <div class="container">
        <a href="/" class="navbar-brand">Art Gallery</a>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-4">
          <form id="item-form" class="card card-body">
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                name="artType"
                class="form-control"
                placeholder="ArtType name"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                name="article"
                class="form-control"
                placeholder="Article"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                name="author"
                class="form-control"
                placeholder="Author"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="number"
                name="price"
                class="form-control"
                placeholder="Price"
              />
            </div>
            <label for=""></label>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" />
                <label for="image" class="custom-file-label"></label>
              </div>
            </div>
            <button class="btn btn-primary">Save item</button>
          </form>
        </div>
        <div class="col-md-8" id="items-cards"></div>
      </div>
    </div>
  </body>
</html>

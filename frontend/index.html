      <!--Logo-->
      <div id="logo">
        <img src="/frontend/src/static/logo-dark.png" alt="Art gallery Logo" />

      <!--End: Logo-->

          <li class="nav-item active">

          <input

            type="text"

          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 containerMessage">
          <form id="item-form" class="card card-body">
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                id="artType"
                class="form-control"
                placeholder="Art Type"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                id="article"
                class="form-control"
                placeholder="Article"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="text"
                id="author"
                class="form-control"
                placeholder="Author"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input
                type="number"
                id="price"
                class="form-control"
                placeholder="Price"
              />
            </div>

            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" />
                <label for="image" class="custom-file-label"></label>
              </div>
            </div>
            <button class="btn btn-primary">Save item</button>
          </form>
        </div>
        <div class="col-md-8" id="items-cards"></div>
